<!DOCTYPE html>
<html>
<head>
<title>抽奖 | Alipay-sh
</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="static/style.css">
<link rel="stylesheet" href="static/paperscript.css">
<style>
	body {
		padding: 2em;
	}
</style>
<script src="static/store.js"></script>
</head>
<body class="fullscreen">
    <div id="main">
        <div id="content">
        	You can:
        	<br/>
        	appendPrize;
<script>

var userData = store.get('userData') ? store.get('userData').split(',') : [];

var ndcData = store.get('ndcData').split(',');

var managerData = store.get('managerData').split(',');

var prizeData = store.get('prizeData') ? store.get('prizeData').split(',') : [];

var prizeMapData = store.get('prizeMapData');

var resultOutput = store.get('resultOutput');

console.log('userData', userData, userData.length);
console.log('ndcData', ndcData, ndcData.length);
console.log('managerData', managerData, managerData.length);
console.log('prizeData', prizeData, prizeData.length);
console.log('prizeMapData', prizeMapData);
console.log('resultOutput', resultOutput);

function appendPrize(index, name){
	if (typeof index !== 'string' || index.length !== 3) return false;
	if (typeof name !== 'string') return false;
	prizeData.push(index);
	prizeMapData[index] = name;
	store.set("prizeData", prizeData.join(','));
	store.set("prizeMapData", prizeMapData);
	console.log(store.get('prizeData').split(','));
	console.log(store.get('prizeMapData'));
}
</script>
        </div>
    </div>
</body>
