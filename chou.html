<script type="text/paperscript" canvas="canvas-1">
//var userData = ['王勃','杨炯','卢照邻','骆宾王','陈子昂','张九龄','贺知章','张旭','孟浩然','王维','高适','岑参','王昌龄','王之涣','崔颢','李颀','李白','杜甫','刘长卿','韦应物','李益','卢纶','白居易','刘禹锡','柳宗元','李贺','元稹','张籍','王建','杜牧','李商隐','温庭筠','段成式','韦庄'];
var userData = store.get('userData') ? store.get('userData').split(',') : [];
console.log(userData);
//var prizeData = [101, 102, 103, 201, 202, 203, 204, 301, 302, 303, 304];
var prizeData = store.get('prizeData') ? store.get('prizeData').split(',') : [];
console.log(prizeData, prizeData.length);
var prizeMapData = store.get('prizeMapData');
var resultOutput = store.get('resultOutput');

/*
 * 0: init; 重置/初始化
 * 1: start; 初始动画阶段
 * 2: active; 出现兑奖区,开始抽奖
 * 3: stop; 暂停
 * 4: win_start; 中奖动画开始
 * 5: win_end_prepare; 中奖动画结束准备
 * 6: win_end; 中奖动画结束
 * 7: price_prepare; 准备奖品
 * 8: price_show; 看奖品
 * 9: end
 */
var state = 0,
    helper = {},
    balls = [],
    winner = null,
    group = new Group(),
    pokers = new Group(),
    targetGroup, 
    spaceText,
    difficultText,
    introBox,
    scenes,
    rasters = [],
    _pos = view.size;

helper.createText = function(options){
    var text = new PointText(options.x, options.y);
    var style = {};
    if (options.color) {style.fillColor = options.color;}
    if (options.fontSize) {style.fontSize = options.fontSize;}
    text.characterStyle = style;
    if (options.textAlign) {text.paragraphStyle.justification = options.textAlign;}
    text.content = options.content;
    return text;
};

helper.onlyFirstPrize = function(arr){
    var _arr = arr;
    for (var i = 0, l = _arr.length; i < l ; i++ ) {
        if (_arr[i][0] != '1') return false;
    }
    return true;
};

helper.isNdc = function(name){
    var _data = store.get("ndcData").split(',');
    if (_data.indexOf(name) == -1) return false;
    return true;
};

helper.prizeExchange = function(prize){
    if (prize[0] != '1') return false;
    var _data, _target;
    do {
        _data = prizeData;
        _target = _data[Math.floor(Math.random()*_data.length)]
    }
    while (_target[0] == '1')
    return _target;
};

var Ball = Base.extend({
    initialize: function(point, vector, name) {
        if (!vector || vector.isZero()) {
            this.vector = Point.random() * 5;
        } else {
            this.vector = vector * 2;
        }
        this.point = point;
        this.dampen = 0.4;
        // difficult
        this.gravity = 13 - _pos.height / 100 * 1.3;
        this.gravity = this.gravity > 1 ? this.gravity : 1;
        this.bounce = -0.6;
        this.color = new HsbColor(Math.random() * 360, 1, 1);
        this.animate = {
            n: 50,
            preN: Math.abs(Math.random()*50)
        };
        // 大小
        this.radius = 50 * 0.2 + 5;
        this.createPaths();
        this.item.name = name;
        group.addChild(this.item);
    },

    createPaths: function() {
        var overlayPos = this.point + this.radius / 8;
        var compound = new CompoundPath([
            new Path.Circle(this.point, this.radius),
            new Path.Circle(overlayPos, this.radius / 3)
        ]);
        var color = this.color;
        var gradient = new Gradient([color, '#888888'], 'radial');
        compound.children[0].fillColor = new GradientColor(gradient, this.point,
                this.point + this.radius, overlayPos);
        var overlay = new Path.Circle(overlayPos, this.radius / 3);
        var overlayColor = color.clone();
        var fullOverlay = color.clone();
        overlayColor.alpha = 0.3;
        var overlayGradient = new Gradient([new RgbColor(1, 1, 1, 0.5), new RgbColor(1, 1, 1, 1)]);
        overlay.fillColor = new GradientColor(overlayGradient, overlayPos, overlayPos + this.radius / 2);
        this.item = new Group([compound, overlay]);
    },

    iterate: function(i) {
        var _check = false;
        if (this.item.visible === false) {return false;}
        if (this.animate.preN > 0) {
            this.animate.preN--;
            return false;
        }
        var collisionX = null;
        this.vector.y += this.gravity;
        this.vector.x *= 0.99;
        var pre = this.point + this.vector;
        if (pre.x < this.radius || pre.x > _pos.width - this.radius) {
            this.vector.x *= -this.dampen; 
        }
        if (pre.y < this.radius || pre.y > _pos.height - this.radius) {
            if (Math.abs(this.vector.x) < 3) {
                this.vector = Point.random() * [150, 100] + [-75, 20];
            }
            this.vector.y *= this.bounce;
        }
        if (pre.y < this.radius) {
            collisionX = this.computeCollision(this.point, pre);
        } else {
            collisionX = null;
        }

        var next = this.point + this.vector;
        var max = Point.max(this.radius, next);
        
        if (collisionX && targetGroup && _pos.width/2 -150 <= collisionX && collisionX <= _pos.width/2 + 150) {
            this.item.position = this.point = Point.create(collisionX, this.radius);
            //first check 
            do {
                _check = this.checkAvailable(this.item.name);
                if (_check == false) {
                    this.randomExchange(this);
                } 
            }
            while (_check == false)
            winner = this;
            scenes.fourth();
        } else {
            this.item.position = this.point = Point.min(max, _pos - this.radius);
        }
        this.item.rotate(this.vector.x / 2);
    },

    checkAvailable: function(name){
        var _name = name;
        var _unvailableList = store.get('managerData').split(',');
        if (helper.onlyFirstPrize(prizeData)) {
            _unvailableList = _unvailableList.concat(store.get('ndcData').split(','));
        }
        if (_unvailableList.indexOf(_name) != -1) return false;
        return true;
    },

    randomExchange: function(){
        console.log('randomExchange start');

        var _target = balls[Math.floor(Math.random()*balls.length)], _tmp;
        _tmp = _target.item.name;
        _target.item.name = this.item.name;
        this.item.name = _tmp;
        console.log('randomExchange done', this.item.name, _target.item.name);
    },

    computeCollision: function(prev, next) {
        var x = Math.abs(prev.y - this.radius) / (Math.abs(next.y - this.radius) + Math.abs(prev.y - this.radius));
        var collisionTarget = prev.x + (next.x - prev.x) * x;
        //console.log('碰撞', prev, next, collisionTarget);
        return collisionTarget;
    },

    celebrate: function(){
        if (this.animate.n > 0) {
            var mid = Point.create(_pos.width/2, _pos.height/2);
            if (!this.animate.vector) {
                this.animate.vector = (mid - this.point) / [50, 50];
            }
            this.item.position = this.point = this.point + this.animate.vector;
            this.item.rotate(this.animate.vector.x / 2);
            this.item.scale(1.05);
            this.item.insertAbove(group);
            if (winner.nameText) {winner.nameText.remove();}
            winner.nameText = new PointText(this.item.position - [this.item.name.length*60/2, -20]);
            winner.nameText.content = this.item.name;
            winner.nameText.characterStyle = {
                fontSize: 50-this.animate.n,
                fillColor: 'black'
            };
        }
        this.animate.n = this.animate.n - 1;
        if (this.animate.n === 0) {
            scenes.fifth();
        }
    },

    celebrateEnd: function(){
        for (var i = 0, l = balls.length; i < l; i++) {
            balls[i].animate = {
                n: 40,
                preN: (i%10 == 0) ? Math.abs(Math.random()*40) : null
            };
        }
        winner.animate.preN = 0;
    },

    goTrash: function(i){
        if (this.animate.preN === null){
            this.animate.n = 0;
        }
        if (this.animate.preN > 0) {
            this.animate.preN--;
            return false;
        }
        if (this.animate.n > 0) {
            this.item.rotate(5);
            this.item.scale(1.5);
        }
        if (this.animate.n === 0) {
            this.item.visible = false;
            balls.splice(i, 1);
            return false;
        }
        this.animate.n = this.animate.n - 1;
    }

});

var Poker = Base.extend({
	initialize: function(point, type){
		this.point = point;
		this.radius = 5;
        this.createPaths();
        this.item.type = type;
        pokers.addChild(this.item);
	},
	createPaths: function(){
		var raster = new Raster('poker'), r, path;
		raster.position = this.point;
		raster.scale(0.5);
		r = Math.round(Math.random()*90)-45;
		raster.rotate(r);
		path = new Path.Rectangle(this.point - raster.size/2, raster.size);
		path.scale(0.5)
		path.rotate(r);
        path.style = {
            fillColor : '#333'
        };
		path.RelatedRaster = raster;
        rasters.push(raster);
		this.item = path;
	}
});

function sceneInit(){
    for (var i = 0; i < userData.length; i++) {
        var position = Point.create(-20, -20);
        var vector = (Point.random() - [0, 0.5]) * [10, 20];
        var ball = new Ball(position, vector, userData[i]);
        balls.push(ball);
    }

    spaceText = helper.createText({
        x: 20,
        y: 30,
        color: '#666',
        content: 'Press "space" to stop or continue.'
    });
    spaceText.visible = false;

    difficultText = helper.createText({
        x: 20,
        y: 50,
        color: '#666',
        content: 'Press "," and "." to control winning difficult.'
    });
    difficultText.visible = false;
}

function pokerInit(){
	for (var i=0; i<prizeData.length; i++) {
		var position = Point.random() * (_pos - [240, 220]) + [100, 100];
		var poker = new Poker(position, prizeData[i]);
	}
}

function prepareTarget(){
    var textTarget = helper.createText({
        x: _pos.width/2-20,
        y: 20,
        color: 'black',
        content: '兑奖区'
    });

    var targetP = new Point(_pos.width/2-150, 0);
    var targetS = new Size(300, 5);
    var targetRect = new Rectangle(targetP, targetS);
    var targetPath = new Path.Rectangle(targetRect);
    targetPath.fillColor = '#D26911';
    targetGroup = new Group([textTarget, targetPath]);
    //console.log(targetGroup.position.x, targetGroup.position.x+300);
}

function introFrame(){
    var _content = 'Press "enter" to load the balls.';
    if (prizeData.length == 0 || userData.length == 0) {_content = '抽奖已结束。'}
    var rect = new Rectangle();
    rect.left = _pos.width/2 - 240;
    rect.right = _pos.width/2 + 240;
    rect.bottom = _pos.height/2 + 30;
    rect.top = _pos.height/2 - 30;
    rect = new Path.RoundRectangle(rect, new Size(15, 15));
    var rectStyle = {
        strokeColor: '#ccc',
        fillColor: 'white',
        strokeWidth: 4
    };
    rect.style = rectStyle;
    var rectText = helper.createText({
        x: _pos.width/2,
        y: _pos.height/2+10,
        color: 'black',
        fontSize: 18,
        textAlign: 'center',
        content: _content
    });
    introBox = new Group([rect, rectText]);
    introBox.opacity = 0.5;
}

/**
 * Pre-defined animate func. 
 */
function onFrame() {
    var i = 0, l = balls.length;
    if (state == 1 || state == 2){
        for ( ; i < l; i++) {
            balls[i].iterate(i);
        }
    }
    if (state == 4){
        winner.celebrate();
    }
    if (state == 6){
        for ( ; i < l; i++) {
            if (balls[i]){
                balls[i].goTrash(i);
            }
        }
        if (balls.length === 0) {scenes.seventh();}
    }
}

    if (hitResult && hitResult.item && hitResult.item.type) {
        //console.log(hitResult.item.type);
        scenes.ninth(hitResult.item.type);
    }

	movePath = hitResult.type == 'fill';
	if (movePath)

}

scenes = {
    first: function(){
        introFrame();
        if (prizeData.length == 0 || userData.length == 0) {
            state = 9999;
        }
        sceneInit();
    },
    second: function(){
        state = 1;
        introBox.visible = false;
        introBox.lastChild.content = 'Press "enter" again to start the game.';
        spaceText.visible = true;
        difficultText.visible = true;
        setTimeout(function(){
            introBox.visible = true;
        }, 3000);
    },
    third: function(){
        state = 2;
        prepareTarget();
        introBox.visible = false;
    },
    fourth: function(){
        state = 4;
        spaceText.visible = false;
        difficultText.visible = false;
    },
    fifth: function(){
        winner.celebrateEnd();
        spaceText.content = 'Press "space" to clear the scene.';
        spaceText.visible = true;
        state = 5;
    },
    sixth: function(){
        state = 6;
    },
    seventh: function(){
        targetGroup.visible = false;
        winner.nameText.remove();
        spaceText.content = 'Press "enter" to show prize pokers.';
        state = 7;
    },
    eighth: function(){
    	pokerInit();
        if (introBox) {
            introBox.remove();
        }
    	spaceText.content = 'Click mouse on the poker to choose your prize.'
    	state = 8;
    },
    ninth: function(prize){
        //second check
        if (helper.isNdc(winner.item.name) && prize[0] == '1') {
            prize = helper.prizeExchange(prize);
        }
        if (prizeData.length > 8 && prize[0] == '1') {
            prize = helper.prizeExchange(prize);
        }
        for (var i = 0, l = rasters.length; i < l; i++){
            if (rasters[i]) {rasters[i].remove();}
        }
        pokers.remove();
        winner.nameText = helper.createText({
            x: _pos.width/2,
            y: _pos.height/2 - 50,
            color: 'black',
            fontSize: 50,
            content: winner.item.name + ' : ',
            textAlign: 'center'
        });
        winner.nameText_2 = helper.createText({
            x: _pos.width/2,
            y: _pos.height/2 + 50,
            color: 'black',
            fontSize: 50,
            content: prizeMapData[prize],
            textAlign: 'center'
        });
        state = 9;
        userData.splice(userData.indexOf(winner.item.name),1);
        prizeData.splice(prizeData.indexOf(prize),1);
        //console.log(userData, userData.length, prizeData, prizeData.length);
        store.set("userData", userData.join(','));
        store.set("prizeData", prizeData.join(','));
        store.set("resultOutput", resultOutput+winner.item.name+': '+prizeMapData[prize]+';')
    }
};

(function(){
    scenes.first();
    //pokerInit();

    /**
     * key operations
     */
    $(document).addEvent('keyup', function(e){

        switch (e.code) {
            case 13:
                if (state === 0) {scenes.second();}
                if (state === 1 && introBox.visible) {scenes.third();}
                if (state === 7) {scenes.eighth();}
                break;
            case 32:
                if (state === 2 || state === 3) {
                    state = state === 2 ? 3 : 2;
                }
                if (spaceText.visible === true && state === 5) {scenes.sixth();}
                break;
            /**
             * 调整小球撞上壁的难度
             */
            case 188:
                balls.each(function(item, i){
                    item.gravity = item.gravity - 0.5;
                    item.gravity = item.gravity > 1 ? item.gravity : 1;
                });
                break;
            case 190:
                balls.each(function(item, i){
                    item.gravity = item.gravity + 0.5;
                    item.gravity = item.gravity > 1 ? item.gravity : 1;
                });
                break;
            default:
                return false;
        }
    });

    DomEvent.add(window, {
        resize: function(event) {
            balls.each(function(item, i){
                item.gravity = 13 - _pos.height / 100 * 1.3;
                item.gravity = item.gravity > 1 ? item.gravity : 1;
            });
        }
    });
})();
